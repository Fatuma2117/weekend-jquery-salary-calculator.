<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="jquery.js"></script>
  <script src="salary.js"></script>

  <title>Document</title>
</head>

<body>
  <header>
  <h1>Salary Calculator </h1>
  <h2> Add Employee </h2>
</header>
  <table>
    <thead>
      <tr>
        <th> First Name </th>
        <th> Last Name</th>
        <th> ID Number</th>
        <th> Job Title </th>
        <th> Annual Salary </th>
        <th> Delete </th>
      </tr>
    </thead>
    <tbody class="tableBody">
      <input id="firstNameInput" placeholder="First Name"></input>
      <input id="lastNameInput" placeholder="Last Name"></input>
      <input id="idInput" placeholder="Id Number"></input>
      <input id="titleInput" placeholder="Title"></input>
      <input id="annualInput" placeholder="Annual"></input>
      <button id="submitEmployee"> Submit </button>
      <!-- <td><button id="deleteButton"> Delete </button></td> -->
    </tbody>
    <tfoot>
      <td> Total Monthly Cost:<span id="totalMonthlyOut"> </span> </td>
    </tfoot>
  </table>

</body>

</html>
